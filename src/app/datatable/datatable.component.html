Datatable html

<table class="table table-striped table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
     <th *ngFor="let header of headerList">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr (mouseenter)="testingStuff(i)"  *ngFor="let player of dataList;let i=index" (click)="setSelectedRow(i)">
      <td *ngFor="let key of objectKeys(player)">{{player[key]}}</td>
    </tr>
  </tbody>
</table>
